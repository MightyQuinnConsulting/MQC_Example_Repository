# GitHub Actions Workflow for CI/CD
name: Build
on: 
  # push:
  # pull_request:
  workflow_dispatch: # Erm√∂glicht das manuelle Starten
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Tests
        run: pytest tests/
